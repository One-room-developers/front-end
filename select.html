<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="select-body">
    <main class="select-main">
        <div class="game__section">
            <div></div>
            <div class="display-flex flex-direction-column justify-align-center introduce-game-animation">
                <div class="svg-container1">
                    <img class="icon-sword" src="image/sword-svgrepo-com.svg" alt="">
                </div>
                <div class="center-line1"></div>
                <h1 class="font-game-thick introduce-game">
                    당신의 선택이 만들어나가는 모험
                </h1>
            </div>
            <a href="">
                <div class="appear-animation">
                    <div class="game-start-btn">
                        <h1 class="font-game-thick">게임 시작하기</h1>
                    </div>
                </div>
            </a>

            <div></div>
        </div>
        <div class="create__section">
            <div></div>
            <div class="display-flex flex-direction-column justify-align-center introduce-create-animation">
                <div class="svg-container2">
                    <img class="icon-write" src="image/write-svgrepo-com.svg" alt="">
                </div>
                <div class="center-line2"></div>
                <h1 class="font-game-thick introduce-create">
                    나만의 스토리를 만들어 게임 제작에 참여하세요
                </h1>
            </div>
            <a href="">
                <div class="appear-animation2">
                    <div class="episode-make-btn">
                        <h1 class="font-game-thick">에피소드 만들기</h1>
                    </div>
                </div>
            </a>
            <div></div>
        </div>
    </main>
    <footer class="select-footer"></footer>
    <!--왼쪽에 가까운 33%만큼 부분에서 잘랐다가
        흰색 배경 채워지고 커지면서 반반으로 되고, 왼쪽이 게임 시작, 오른쪽이 에피소드 만들기.
    -->
</body>
</html>
