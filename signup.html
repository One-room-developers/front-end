<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="signup-background-img"></div>
    <main class="signup-main">
        <h1 class="welcome-title font-game-thick">끝 없는 이야기 속으로.</h1>
        <h2 class="welcome-title-2 font-game-thin">다양한 장르의 텍스트 어드벤처 게임을 즐기세요. 누구나 자신이 원하는 이야기를 만들수도 있습니다.</h2>
        <h3 class="welcome-title-3 font-game-thin">모험을 떠날 준비가 되었나요? 게임을 플레이하거나 스토리를 제작하려면 이메일 주소를 입력하세요.</h3>
    
        <div class="signup-form-container">
            <form class="email-form" action="">
                <input class="email-input" type="email" placeholder="이메일 주소" required >
                <button class="font-game-thin signup-button">시작하기</button>
            </form>
    
            <button class="google-signup-btn"><img src="./image/google-logo.png" alt=""></button>
        </div>

    </main>
    <footer class="signup-footer">
        <a href="/">
            <h1 class="signup-footer-logo font-game-thick">Endless Adventure StorY</h1>
        </a>
        <div class="signup-footer-menu">
            <select name="" id="">
                <option value="kr">한국어</option>
                <option value="en">English</option>
            </select>
            <button onclick="location.href='/login'">로그인</button>
        </div>
    </footer>
</body>
</html>
